<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate -Tip</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-white container mx-auto mt-8 w-96 rounded overflow-hidden">
        <div>
            <div class="text-center bg-orange-500 py-3.5 text-white">
                <h1 class="text-2xl font-bold">Tip Calculator</h1>
            </div>
            <section class="px-4 pb-8">
                <form action="">
                    <div class="w-full py-4 space-x-4">
                        <label for="input">Bill:</label>
                        <input id="input-amount" class="px-6 py-1.5 outline-none border-2 rounded" type="number" placeholder="Enter amount">
                    </div>
                    <hr>
                    <div class="py-4 space-x-4">
                        <label for="rate">Rate Service:</label>
                        <select name="" id="service-amount" class="border-2">
                        <option value="0" disabled selected value="">
                        --Select an option--
                        </option>
                        <option value="0.15">15% - Excellent</option>
                        <option value="0.1">10% - Good</option>
                        <option value="0.05">5% - Fair</option>
                    </select>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button type="button" id="btn" class="bg-fuchsia-950 text-white my-2 py-1.5 rounded text-xl w-full hover:bg-fuchsia-900">Calculate</button>
                    </div>
                </form>
                <hr class="h-px bg-fuchsia-200 border-0 dark:bg-fuchsia-700 my-1.5">
                <section class="py-4">
                    <div class="bg-blue-100 w-full py-1.5 font-bold px-4 mb-1.5" id="tip-amount">Tip Amount: $0</div>
                    <div class="bg-blue-100 w-full py-1.5 font-bold px-4" id="total-amount">Total Amount: $0</div>
                </section>
            </section>
        </div>
    </div>
    <!-- javaScript  -->
    <script src="app.js"></script>
</body>
</html>
